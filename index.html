<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="./imagens/logo.png" alt="">
            <h1>Agenda Contatos</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="campo-cadastro">
                <input id="nome" type="text" required placeholder="Nome">
                <input id="telefone" type="tel" required placeholder="Telefone">
                <button id="botao-cadastro" type="submit">Cadastrar</button>
            </form>
            
            <table cellspacing ='0'>
                <thead>
                    <tr>
                        <th>Nome </th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
